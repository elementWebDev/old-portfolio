<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <!--
        TODO: search / replace font stylesheet as well as in styles.css
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Pixel Art Maker</h1>
        <p>Let's Color!</p>
        <h2 class="character"><span class="mario">Mario</span> or <span class="luigi">Luigi?</h2>
        <img src="https://elementwebdev.com/gwg/img/bros.png" class="hero" alt="">
        <div class="groups">
        <form id="size-picker">
          <div class="group">
            <p>Step 1
              <h2>Choose Grid Size</h2>
              <div>
                <label for="height">Grid Height:</label>
                <input type="number" id="input-height" name="height" min="1" value="16">
              </div>
              <div>
                <label for="width">Grid Width:</label>
                <input type="number" id="input-width" name="width" min="1" value="16">
              </div>
              <input type="submit">
          </div>
        </form>
      
        <div class="group">
          <p>Step 2</p>
          <h2>Pick A Color</h2>
          <input type="color" class="color-picker" value="#aa0000">
        </div>
        <div class="group">
          <p>Step 3</p>
          <h2>Pixelate!</h2>
          <table id="pixel-canvas"></table>
          <div class="clear"></div>
        </div>
        </div>
      </div>

    <script src="designs.js"></script>
</body>
</html>
