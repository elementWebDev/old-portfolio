<!DOCTYPE html>
<html>
<head>
<title>Suggest | Front End Foundations</title>
<link type="text/css" rel="stylesheet" href="css/main.css">
<!--
    Generally speaking, first declare the broadest rules with type selectors, and then get more specific with class selectors. This way, the broader rules cascade down and become defaults, and more specific rules can change the defaults.
  -->
</head>
<!--
  Writing class and type selectors:
    - when you're just using type selectors, the order doesn't really matter
    - when you start combining them with class selectors - the ORDER MATTERS
-->
<body>
<div class="header">
  <h1>Recipe World</h1>
  <ul class="nav">
    <li><a href="home.html">Home</a></li>
    <li><a href="recipes.html">Recipes</a></li>
    <li><a href="suggest.html">Suggest</a></li>
  </ul>
</div>
<div class="main-content">
  <h2 id="suggest">Suggest a Recipe</h2>
  <!-- 5.8 | Creating Web Forms --> 
  <!--
    <form>
      <label>Recipe Name</label>
      <input type="text">
      <input type="submit" value="Submit">
    </form>
  --> 
  <!-- common form input types -->
  <form>
    <label for="recipe-name">Recipe Name</label>
    <input type="text" id="recipe-name">
    <label for="ingredients">Ingredients</label>
    <!-- unlike inputs, textarea need an opening and closing tag -->
    <textarea id="ingredients"></textarea>
    <label for="your-name">Your Name</label>
    <input type="text" id="your-name">
    <label for="email">Your Email</label>
    <input type="text" id="email">
    <input type="file">
    <input type="password">
    <label for="newsletter">Get Newsletter?</label>
    <input type="checkbox" id="newsletter">
    <!-- <input type="radio"> -->
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
